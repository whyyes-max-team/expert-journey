<html lang="hu">
<head>
<title>Számoló gép</title>
<meta charset="UTF-8">
<script>
  function addOne(){
    szam = document.getElementsById("szam");
    szam = szam.textcontent+"1";
  }
</script>
</head>
<body>
<table>
<tr>
<td colspan=2><input type="text" id="szam" value="Számok válasz ide"></td>
</tr>
<tr>
<td><button onClick="addOne();">1</button><button>2</button><button>3</button><button>4</button></td>
</tr>
<tr>
<td><button>5</button><button>6</button><button>7</button><button>8</button></td>
</tr>
<tr>
<td><button>9</button><button>10</button><button>+</button><button>-</button></td>
</tr>
</table>
</html>
